<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Inheritance Patterns</title>
  <meta name="description" content="JS Inheritance Patterns">
  <meta name="author" content="Michal Mrugala">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h3>Select pattern</h3>
    <select id="pattern">
      <option value="0">Select pattern...</option>
      <option value="1">Pseudoclassical pattern</option>
      <option value="2">Functional pattern</option>
      <option value="3">Prototypal pattern</option>
    </select>
  </header>
  <div id="content" class="wrapper">
    <h2>Add human</h2>
    <form>
      <div class="item">
        Name<br>
        <input type="text" name="name" id="person">
      </div>
      <div class="item">
        Gender<br>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="item">
        Planet<br>
        <select id="planet">
          <option value=""></option>
          <option value="Earth">Earth</option>
          <option value="Mars">Mars</option>
        </select>
      </div>
      <button id="submit">Add</button>
    </form>

    <div class="table-wrapper">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Planet</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- scripts -->
  <script src="scripts.js"></script>
</body>
</html>
